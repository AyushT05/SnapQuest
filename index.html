<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapQuest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="logo-container">
        <img src="https://drive.google.com/uc?export=view&id=1urNiO7rVBrSq9vgFfkj4vXwZkhde3p59" alt="SnapQuest Logo" >
    </div>
    <h1>SnapQuest</h1>
    <form id="search-form">
        <input type="text" id="search-box" placeholder="Search for an image">
        <button>Search</button>
    </form>

    <!-- Project Details Card -->
    <div class="card" id="info-card">
        <div class="card-content">
            <p class="card-title">SnapQuest Image Search</p>
            <p class="card-para">Search for stunning images using SnapQuest. Just enter a keyword and explore!</p>
            
            <p class="card-para">SnapQuest uses the Unsplash API to fetch images</p>
        </div>
    </div>

    <div id ="search-result"></div>
    <button id="show-more-btn">Show More</button>
    
    <script src="script.js"></script>
</body>
</html>
